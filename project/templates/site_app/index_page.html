<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remos</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/output.css' %}" type="text/css"> <!--  Tailwind CSS here -->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">

</head>
<body class="font-sans">
  <!-- Floating Navbar -->

    <div class="absolute top-5 left-1/2 transform -translate-x-1/2 lg:w-[70%] lg:flex-shrink-0 flex items-center justify-between h-[66px] bg-white backdrop-blur-md px-8 py-3 rounded-full nav-shadow z-10">
        <!-- Logo Section -->
        <div class="flex items-center">
            <img src="{% static 'img/logo.png' %}" alt="Remos Logo" class="h-10" />
        </div>

        <!-- Navigation Section -->
        <nav class="flex items-center gap-9 lg:mr-8">
            <a href="#home" class="text-[#0C0F22] text-center font-[Source Sans Pro] text-[18px] font-light leading-normal hover:text-blue-500 transition">Home</a>
            <a href="#about" class="text-[#0C0F22] text-center font-[Source Sans Pro] text-[18px] font-light leading-normal hover:text-blue-500 transition">About</a>
            <a href="#news" class="text-[#0C0F22] text-center font-[Source Sans Pro] text-[18px] font-light leading-normal hover:text-blue-500 transition">News</a>
            <a href="#contact" class="text-[#0C0F22] text-center font-[Source Sans Pro] text-[18px] font-light leading-normal hover:text-blue-500 transition">Contact</a>
            <a href="#products" class="text-blue-500  px-12 py-1 rounded-full hover:text-blue-500 transition products-nav-item">
                Products
            </a>
        </nav>
    </div>

  <!-- Hero Section -->
  <section class="relative h-screen bg-cover bg-center flex flex-col items-center justify-center text-white text-center" style="background-image: url('{% static "img/hero-image.png" %}');">
    <div>
      <h1 class="text-4xl font-semibold mb-6 shadow-md">The link between earth and space.</h1>
      <a href="#enquiry" class="bg-white/80 text-blue-500 font-bold px-6 py-2 rounded-full hover:bg-blue-500 hover:text-white transition">
        Make enquiry
      </a>
    </div>
  </section>

  <!-- Other Sections -->
  <section id="about" class="py-20 px-6 bg-gray-100">
    <div class="container mx-auto text-center">
      <h2 class="text-2xl font-semibold mb-6">About Us</h2>
      <p class="text-gray-700">This section contains information about us.</p>
    </div>
  </section>

  <section id="news" class="py-20 px-6">
    <div class="container mx-auto text-center">
      <h2 class="text-2xl font-semibold mb-6">Latest News</h2>
      <p class="text-gray-700">Stay updated with the latest news from us.</p>
    </div>
  </section>
</body>
</html>

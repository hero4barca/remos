{% load wagtailcore_tags  wagtailimages_tags %}

<div class="flex flex-col md:flex-row items-center gap-2 mb-6 text-[#0C0F22] font-sans font-light">
      <!-- Text on Left -->
      <div class="md:w-1/2 left-image ">
        {% image block.value.image_1 original as img %}
        <img src="{{ img.url }}" alt="{{ block.value.image.alt_text }}" class=" rounded-lg shadow-lg w-full" />
      </div>
      <div class="md:w-1/2 right-image">
        {% image block.value.image_2 original as img %}
        <img src="{{ img.url }}" alt="{{ block.value.image.alt_text }}" class="rounded-lg shadow-lg  w-full" />
      </div>
  </div>

{% load wagtailcore_tags  wagtailimages_tags %}

{% image block.value.image original as img %}
<div class="flex flex-col md:flex-row items-center gap-5 mb-6 text-[#0C0F22] font-sans font-light">
    {% if block.value.text_on_left %}
      <!-- Text on Left -->
      <div class="md:w-1/2">
        <div class="prose">{{ block.value.text|richtext }}</div>
      </div>
      <div class="md:w-1/2">
        <img src="{{ img.url }}" alt="{{ block.value.image.alt_text }}" class=" rounded-lg shadow-lg w-full" />
      </div>
    {% else %}
      <!-- Text on Right -->
      <div class="md:w-1/2">
        <img src="{{ img.url }}" alt="{{ block.value.image.alt_text }}" class=" rounded-lg shadow-lg w-full" />
      </div>
      <div class="md:w-1/2">
        <div class="prose">{{ block.value.text|richtext }}</div>
      </div>
    {% endif %}
  </div>

<div class="flex flex-col md:flex-row items-center gap-8">
    {% if block.value.text_on_left %}
      <!-- Text on Left -->
      <div class="md:w-1/2">
        <div class="prose">{{ block.value.text|richtext }}</div>
      </div>
      <div class="md:w-1/2">
        <img src="{{ block.value.image.url }}" alt="{{ block.value.image.title }}" class="rounded-lg shadow-lg w-full" />
      </div>
    {% else %}
      <!-- Text on Right -->
      <div class="md:w-1/2">
        <img src="{{ block.value.image.url }}" alt="{{ block.value.image.title }}" class="rounded-lg shadow-lg w-full" />
      </div>
      <div class="md:w-1/2">
        <div class="prose">{{ block.value.text|richtext }}</div>
      </div>
    {% endif %}
  </div>

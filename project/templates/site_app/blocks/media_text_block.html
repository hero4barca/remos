{% load wagtailcore_tags  wagtailimages_tags %}

{% image block.value.image original as img %}
<div class="flex flex-col md:flex-row items-center gap-3 mb-6 text-[#0C0F22] font-sans font-light">
    {% if block.value.text_on_left %}
      <!-- Text on Left -->
      <div class="md:w-1/2">
        <div class="prose">{{ block.value.text|richtext }}</div>
      </div>
      <div class=" md:w-1/2 justify-center mb-4">
        <div class="aspect-w-16 aspect-h-9 mx-auto media-wrapper-div"> <!-- Reduced width to 50% -->
            {{ block.value.media }}
        </div>
      </div>
    {% else %}
      <!-- Text on Right -->
      <div class=" md:w-1/2 justify-center mb-4">
        <div class="aspect-w-16 aspect-h-9 mx-auto media-wrapper-div"> <!-- Reduced width to 50% -->
            {{ block.value.media }}
        </div>
      </div>
      <div class="md:w-1/2">
        <div class="prose">{{ block.value.text|richtext }}</div>
      </div>
    {% endif %}
  </div>
